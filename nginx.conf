server {
    listen 7860 default_server;
    server_name _;

    # 1. 环境伪装首页
    location = / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # 2. 真实入口 (Cloudreve)
    location /xmj {
        rewrite ^/xmj(.*) /$1 break;
        proxy_pass http://127.0.0.1:5212;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. 配置入口 (Alist) - 配置好 Dataset 后可注释掉
    location /alist {
        rewrite ^/alist(.*) /$1 break;
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 4. 静态资源分流
    location /assets { proxy_pass http://127.0.0.1:5244; } # Alist
    location /static { proxy_pass http://127.0.0.1:5212; } # Cloudreve
    location /dav { proxy_pass http://127.0.0.1:5212; }
    location /uploads { proxy_pass http://127.0.0.1:5212; }
    location /api { 
        # 简单的分流逻辑：v3 是 Cloudreve，其他给 Alist
        if ($uri ~* ^/api/v3) { proxy_pass http://127.0.0.1:5212; }
        proxy_pass http://127.0.0.1:5244; 
    }
}
