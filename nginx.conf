server {
    listen 7860 default_server;
    server_name _;

    # =========================================================
    # 1. 门禁与伪装 (访问 /xmj 获取权限)
    # =========================================================
    set $authorized "no";
    if ($cookie_auth_token = "my_secret_key") { set $authorized "yes"; }

    location = /xmj {
        add_header Set-Cookie "auth_token=my_secret_key; Path=/; Max-Age=2592000; HttpOnly";
        return 302 /;
    }

    location @fake_site {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # =========================================================
    # 2. Alist 专用区域 (修复 404 报错的关键)
    # =========================================================
    
    # [关键] 拦截 Alist 的特定 API 请求，转发给 5244
    location ~ ^/api/(admin|public|fs|auth|me) {
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Alist 页面入口
    location /alist {
        # 如果你想给 Alist 也加门禁，把下面这行取消注释
        # if ($authorized = "no") { return 404; }
        
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Alist 静态资源
    location /assets { proxy_pass http://127.0.0.1:5244; }

    # =========================================================
    # 3. Cloudreve 专用区域 (默认流量)
    # =========================================================
    
    # Cloudreve API
    location /api/v3 {
        proxy_pass http://127.0.0.1:5212;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cloudreve 静态资源
    location /static { proxy_pass http://127.0.0.1:5212; }
    location /dav { proxy_pass http://127.0.0.1:5212; }
    location /uploads { proxy_pass http://127.0.0.1:5212; }
    location /manifest.json { proxy_pass http://127.0.0.1:5212; }
    location /favicon.ico { proxy_pass http://127.0.0.1:5212; }

    # 根目录 (主程序)
    location / {
        if ($authorized = "no") {
            error_page 418 = @fake_site;
            return 418;
        }
        proxy_pass http://127.0.0.1:5212;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
