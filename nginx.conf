server {
    listen 7860 default_server;
    server_name _;

    # =========================================================
    # [核心修复] 禁止 Cloudreve 安装 Service Worker (PWA)
    # 这能解决访问 /alist 被强行跳转回 Cloudreve 的问题
    # =========================================================
    location = /service-worker.js { return 404; }
    location = /sw.js { return 404; }
    location = /manifest.json { return 404; }

    # =========================================================
    # 1. Alist 专用通道 (使用 ^~ 提高优先级)
    # =========================================================
    # 拦截 Alist 的 API 请求
    location ~ ^/api/(admin|public|fs|auth|me) {
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Alist 页面入口 (优先匹配)
    location ^~ /alist {
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Alist 静态资源
    location ^~ /assets { 
        proxy_pass http://127.0.0.1:5244; 
    }

    # =========================================================
    # 2. Cloudreve 主程序
    # =========================================================
    
    # Cloudreve 静态资源 (必须显式声明，否则可能被上面规则误伤)
    location ^~ /static { proxy_pass http://127.0.0.1:5212; }
    location ^~ /uploads { proxy_pass http://127.0.0.1:5212; }
    location ^~ /favicon.ico { proxy_pass http://127.0.0.1:5212; }

    # Cloudreve API
    location /api/v3 {
        proxy_pass http://127.0.0.1:5212;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 根目录
    location / {
        proxy_pass http://127.0.0.1:5212;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 0;
    }
}
