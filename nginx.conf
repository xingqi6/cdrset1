server {
    listen 7860 default_server;
    server_name _;

    # =========================================================
    # 核心安全逻辑：检查 Cookie
    # =========================================================
    # 默认未授权
    set $authorized "no";
    
    # 如果浏览器带有特定的 Cookie (auth_token=my_secret_key)，则标记为授权
    if ($cookie_auth_token = "my_secret_key") {
        set $authorized "yes";
    }

    # =========================================================
    # 1. 钥匙入口 (访问这里获取权限)
    # =========================================================
    location = /xmj {
        # 种植 Cookie (有效期30天)
        add_header Set-Cookie "auth_token=my_secret_key; Path=/; Max-Age=2592000; HttpOnly";
        # 获取权限后，跳回首页
        return 302 /;
    }

    # =========================================================
    # 2. 伪装页面 (内部调用)
    # =========================================================
    location @fake_site {
        root /var/www/html;
        try_files /index.html =404;
    }

    # =========================================================
    # 3. Cloudreve 主程序 (根目录)
    # =========================================================
    location / {
        # --- 门禁检查 ---
        # 如果没有授权，转到伪装页面
        if ($authorized = "no") {
            error_page 418 = @fake_site;
            return 418;
        }
        # ----------------

        proxy_pass http://127.0.0.1:5212;
        
        # 关键 Header (修复 UI 卡顿和语言切换失败)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持 (修复上传进度条不更新)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 禁止缓存 (防止设置修改后不生效)
        proxy_cache_bypass $http_upgrade;
    }

    # =========================================================
    # 4. Alist 配置入口 (需要配置时访问 /alist)
    # =========================================================
    location /alist {
        # Alist 也加上门禁，防止被扫
        if ($authorized = "no") { return 404; }
        
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:5244;
        client_max_body_size 20000m;
    }
}
