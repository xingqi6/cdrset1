server {
    listen 7860 default_server;
    server_name _;

    # 伪装首页 (环境保护)
    location = / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Cloudreve 真实入口
    location /xmj {
        rewrite ^/xmj(.*) /$1 break;
        proxy_pass http://127.0.0.1:5212;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Alist 配置入口 (配置完后建议注释掉)
    # 访问 /alist 即可配置加密和多仓库
    location /alist {
        rewrite ^/alist(.*) /$1 break;
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API 分流 (解决 404 问题)
    location /api/v3 { proxy_pass http://127.0.0.1:5212; }
    location /api { proxy_pass http://127.0.0.1:5244; }

    # 静态资源
    location /assets { proxy_pass http://127.0.0.1:5244; }
    location /static { proxy_pass http://127.0.0.1:5212; }
    location /dav { proxy_pass http://127.0.0.1:5212; }
    location /uploads { proxy_pass http://127.0.0.1:5212; }
}
